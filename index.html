<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula Rocket</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="nlw">
          <div class="avatar">
            <span>
              <img src="imagens/build.svg" alt="Selo curso" />
            </span>
            <img id="userImg" src="imagens/jogo2.jpg" alt="Foto de Edmundo" />
          </div>

          <h1 id="userName">Edmundo roberto</h1>
          <a id="userHub" href="https://github.com/maykbrito" target="_blank">
            <img src="imagens/git.svg" alt="Ícone GitHub" />
            <span id="usersLogin">Roberto</span></a
          >
          <p id="userBio">Front-end Developer.</p>

          <ul id="socialLinks">
            <li class="Linkedin">
              <a href="https://youtube.com/BRKsEDU" target="_blank">
                <img src="imagens/icons8-linkedin.svg" alt="Link do youtube" />
              </a>
            </li>
            <li class="instagram">
              <a
                href="https://www.instagram.com/edmundo_roberto_"
                target="_blank"
              >
                <img src="imagens/icons8-instagram.svg" alt="Link do youtube" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://www.facebook.com/ed.robertoX/" target="_blank">
                <img src="imagens/icons8-facebook.svg" alt="Link do youtube" />
              </a>
            </li>
            <li class="Discord">
              <a href="https://www.facebook.com/ed.robertoX/" target="_blank">
                <img
                  src="imagens/icons8-logo-discord.svg"
                  alt="Link do youtube"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll('.nlw'))
    </script>
  </body>
</html>
